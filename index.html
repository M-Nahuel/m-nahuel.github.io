<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Shuffler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="modalbtn" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">How this works?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Paste the text you want to shuffle in the input box below, then click the <span id="convert-info">Convert!</span> button to switch the middle letters of the words in the provided text.
                    </p>
                    <p>Click the <span id="done-info">Done!</span> button to return to the input section.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Got it!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-info-subtle vh-100">
        <div id="header" class="p-3 text-bg-dark">
            <h3 class="text-center">Word Shuffler</h3>
        </div>
        <div id="card" class="card my-3 text-bg-dark mb-3">
            <div class="card-header row-gap-3">
                <h4 id="description">Place your text here:</h4>
            </div>
            <div class="card-body input-group h-100">
                <textarea id="input" class="form-control bg-secondary text-white" aria-label="With textarea"></textarea>
                <p id="output" class="form-control bg-secondary text-white"></p>
            </div>
            <button id="convert" class="btn btn-lg text-bg-warning text-white" disabled>Convert!</button>
            <button id="done" class="btn btn-lg text-bg-success text-white">Done</button>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
